{% extends 'base.html' %}

{% from 'macros/book_form.html' import book_form with context  %}

{% block content %}

<div class="container">
    <h3>Books</h3>
    
    <ul class="list-group list-group-flush">
        {% for book in books %}
            <li class="list-group-item">{{ book.name }}</li>
        {% endfor %}
    </ul>

    {{ book_form(form, id) }}

</div>

{% endblock %}
