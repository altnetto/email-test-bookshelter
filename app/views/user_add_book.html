{% extends 'base.html' %}

{% from "macros/user_book_form.html" import user_book_form with context  %}

{% block content %}

{{ user_book_form(form) }}

<div class="container mt-3">
    <h4>Livros do {{ current_user.name }}</h4>
    
    <ul class="list-group list-group-flush">
        {% for book in current_user.books %}
            <li class="list-group-item">{{ book.name }}</li>
        {% endfor %}
    </ul>

</div>

{% endblock %}
