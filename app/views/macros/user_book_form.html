{% macro user_book_form(form) %}

    <div class = 'container form'>
        <form action="{{ url_for('book.user_add_book', id=current_user.id) }}" method="POST">
            {{ form.csrf_token }}
            <fieldset>
                <div class="form-group mb-3" style='width: 30%'>
                    <label for="book">Livro</label>
                    {{ form.book(class_='form-control') }}
                </div>

                {{ form.submit(class_='btn btn-primary btn-m') }}
                
                {% include 'components/voltar.html' %} 

            </fieldset>
        </form>
    </div>

{% endmacro %}
